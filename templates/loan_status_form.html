<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Form</title>
</head>
<body>
    <h1>Loan Status Form</h1>
    <form id="loan-status-form">
        <label for="Gender">Gender:</label>
        <input type="text" name="Gender" id="gender" required><br>
        <!-- Add other form fields for input data -->

        <button type="button" id="predict-button">Predict Loan Status</button>
    </form>

    <div id="prediction-result"></div>

    <script>
        document.getElementById("predict-button").addEventListener("click", function () {
            // Get form data
            var gender = document.getElementById("gender").value;
            // Capture other form field data as needed

            // Create a data object in JSON format
            var data = {
                "Gender": gender
                // Add other form field data here
            };

            // Send data to the Flask route
            fetch("/predict_loan_status", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerHTML = "Loan Status: " + data.Loan_Status;
            });
        });
    </script>
</body>
</html>
