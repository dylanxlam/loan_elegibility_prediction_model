<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Form</title>
</head>
<body>
    <h1>Loan Status Form</h1>
    <form action="/predict_loan_status" method="POST" id="loan-status-form">
        <label for="Gender">Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Married">Married:</label>
        <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="Dependents">Dependents:</label>
        <select name="Dependents" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br>

        <label for="Education">Education:</label>
        <select name="Education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" required><br>

        <label for "CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome" required><br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" required><br>

        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term" required><br>

        <label for="Credit_History">Credit History:</label>
        <select name="Credit_History" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br>

        <button type="submit">Predict Loan Status</button>
    </form>

    <script>
        document.getElementById('loan-status-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            // Send the JSON data to the server using a fetch request
            fetch('/predict_loan_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response from the server (e.g., display the result)
                if (data && data['Loan_Status']) {
                    alert('Loan Status: ' + data['Loan_Status']);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
