<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Form</title>
</head>
<body>
    <h1>Loan Status Form</h1>
    <form action="/predict_loan_status" method="POST" id="loan-status-form">
        <label for="Gender">Gender:</label>
        <input type="text" name="Gender" required><br>
        <!-- Add other form fields for input data -->
        <button type="submit">Predict Loan Status</button>
    </form>

    <script>
        // JavaScript code here
        document.getElementById('loan-status-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            // Send the JSON data to the server using a fetch request
            fetch('/predict_loan_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response from the server (e.g., display the result)
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
